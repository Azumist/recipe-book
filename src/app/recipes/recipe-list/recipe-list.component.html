<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row app-recipe-list" style="overflow-y:auto; max-height: 70vh;">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElem of recipes; let i = index"
      [recipe]="recipeElem"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
<hr class="visible-sm">

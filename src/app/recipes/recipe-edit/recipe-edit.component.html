<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': isInputTouchedAndInvalid('name')}">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': isInputTouchedAndInvalid('imagePath')}">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="Preview" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group" [ngClass]="{'has-error': isInputTouchedAndInvalid('description')}">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"
              ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8"><label>Igredient</label></div>
        <div class="col-xs-2"><label>Amount</label></div>
        <div class="col-xs-2"><label>Action</label></div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            style="margin-top: 10px"
            *ngFor="let ingCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
          >
            <div
              class="col-xs-8 form-group"
              [ngClass]="{'has-error': isInputTouchedAndInvalid('ingredients.'+i+'.name')}"
            >
              <input
              type="text"
              formControlName="name"
              class="form-control">
            </div>
            <div
              class="col-xs-2 form-group"
              [ngClass]="{'has-error': isInputTouchedAndInvalid('ingredients.'+i+'.amount')}"
            >
              <input
              type="number"
              formControlName="amount"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onRemoveIngredient(i)"
              >Remove</button>
            </div>
          </div>
        </div>
        <hr>
      </div>

      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()">Add Ingredient</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onRemoveAllIngredients()"
            [disabled]="ingredientsControls.length === 0"
            >Remove all</button>
        </div>
      </div>

    </form>
  </div>
</div>
